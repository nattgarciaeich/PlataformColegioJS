                        </ul>

                </div>
            </nav>
        </header>

        <main class="docentes">
            <div id="div_formulario">
                <h1>Ingresar notas alumnos</h1>

                <form>
                        <input type="text" placeholder="Nombre"  id="nombre" class="input_form" /><br><br>
                        <input type="text" placeholder="Apellido"  id="apellido" class="input_form"/><br><br>
                        <input type="number" placeholder="Curso"  id="curso" class="input_form" /><br><br>
                        <label for="materia" > ¿De qué materia desea subir las notas?</label> <br>
                            <select name="materia" id="materia" class="input_form">
                                <option value="-">------</option>
                                <option value="Matematica">Matematica</option>
                                <option value="Lengua">Lengua</option>
                                <option value="Sociales">Sociales</option>
                                <option value="Naturales">Naturales</option>
                            </select><br><br> 
                            
                        <input type="number" placeholder="Nota"  id="nota" class="input_form" /><br><br>
                        <button  type="button" id="btn_agregar" class="btn_form">Agregar nota</button><br><br>

                        <button  type="button" id="btn_verNotas" class="btn_form">Ver todas las notas subidas</button><br><br>
                        <button  type="button" id="btn_eliminarNotas" class="btn_form">Eliminar ultima nota subida</button><br><br>
                </form>
            </div>

            
            <div class="botones-filtro">
                <div class="filtrar">
                    <label for="curso_filtro" class="titulo-filtro">Filtrar por Curso:</label>
                    <input type="number" id="curso_filtro" placeholder="Ingrese el curso" class="input_filtro" />
                    <button  type="button" id="btn_filtrarCurso" class="btn_filtro">Filtrar</button><br><br>
                </div>        
                
                <div class="filtrar">
                    <label for="materia_filtro" class="titulo-filtro">Filtrar por Materia:</label>
                    <input type="text" id="materia_filtro" placeholder="Ingrese la materia" class="input_filtro" />
                    <button  type="button" id="btn_filtrarMateria" class="btn_filtro">Filtrar</button><br><br>
                </div> 
            </div>                       
  

            <div id= "offcanvasContainer">
              
            </div>
    
        </main>

    </div>
